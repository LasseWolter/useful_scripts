[general]
import = [
    "~/.config/alacritty/themes/catppuccin_mocha_custom.toml"
]

[[keyboard.bindings]]
key = "V"
mods = "Control"
chars = "\u0016"

# Option / Alt + Arrow → macOS-style word movement
[[keyboard.bindings]]
key = "Left"
mods = "Alt"
chars = "\u001bb"   # backward-word

[[keyboard.bindings]]
key = "Right"
mods = "Alt"
chars = "\u001bf"   # forward-word

# Ctrl + Arrow → Linux-style word movement
[[keyboard.bindings]]
key = "Left"
mods = "Control"
chars = "\u001bb"   # backward-word

[[keyboard.bindings]]
key = "Right"
mods = "Control"
chars = "\u001bf"   # forward-word

[font.bold]
family = "JetBrainsMono Nerd Font"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"

[font.italic]
family = "JetBrainsMono Nerd Font"

[font.normal]
family = "JetBrainsMono Nerd Font"

[font]
size = 14

[terminal.shell]
program = "/bin/zsh" # or /bin/bash
args = ["--login", "-c", "source ~/.zshrc && (tmux attach || tmux)"]

[window]
title = "tmux"
dynamic_title = true

[[hints.enabled]]
binding = { key = "O", mods = "Control|Shift" }
command = { program = "sh", args = [ "-c", "if [ \"$(uname)\" = \"Darwin\" ]; then open \"$1\"; else xdg-open \"$1\"; fi", "sh" ] }
hyperlinks = true
mouse.enabled = true
mouse.mods = "Control"
post_processing = true
persist = false
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩‘]+"
